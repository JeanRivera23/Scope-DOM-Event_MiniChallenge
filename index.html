<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png">
    <title>Scope DOM Event Mini Challenges</title>
  </head>
  <body>

    <h1>WHO IS <span>RIGHT</span>?</h1>

    <h3>Click to find out.</h3>


    <div id="pacDiv">

      <img id="pacMan" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Pac_Man.svg/2000px-Pac_Man.svg.png" alt="Pacman">


      <div class="button1">

        <button id="pacManButton">
          <div class="click">
          CLICK ME
          </div>
        </button>

      </div>

    </div>



    <div id="mushroomDiv">

      <img id="mushroom" src="https://upload.wikimedia.org/wikipedia/commons/2/24/Champi%C3%B1%C3%B3n.png" alt="Ghost">


      <div class="button2">

        <button id="mushroomButton">
          <div class="click">
          CLICK ME
          </div>
        </button>

      </div>

    </div>



    <div class="downArrow">
      <img class="arrow" src="https://upload.wikimedia.org/wikipedia/commons/c/c0/Double_arrow_neon_red_down.png" alt="Down Arrow">
    </div>



    <div id="lavaPit">

      <h1 class="lava">DANGER! Don't hover over <br/>the <span>LAVA PIT</span> below!<h1>

      <img id="lavaPic" src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Jules_Tavernier_-_Kilauea_at_night_(1887).jpg" alt="Lava Pit">

    </div>



    <div class="downArrow">
      <img class="arrow" src="https://upload.wikimedia.org/wikipedia/commons/c/c0/Double_arrow_neon_red_down.png" alt="Down Arrow">
    </div>



    <div class="keyPress">
      <h1 id="key">Press a key, any key.</h1>
    </div>



    <div class="downArrow">
      <img class="arrow" src="https://upload.wikimedia.org/wikipedia/commons/c/c0/Double_arrow_neon_red_down.png" alt="Down Arrow">
    </div>



    <div id="form">

      <form action="#form" method="post">

        <h1 id="signIn">Sign in for more fun</h1>

        <label for="username">username</label>
        <input id="username" type="username" name="" value="">

        <label for="password">password</label>
        <input id="password" type="password" name="" value="">

        <button id="submit" type="submit" name="submit">Submit</button>

      </form>


    </div>


    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
